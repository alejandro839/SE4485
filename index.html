    //Returns smaller size from width/height of window
    function getMaxCubeSize(){

      //Get 80% of height and width
      var height = Math.floor($(window).height() * 0.8);
      var width = Math.floor($(window).width() * 0.8);

      //Return dimension that is lesser to contrain the size of cube
      if (height > width) 
        return width;
      else 
        return height;
    }
